<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/style/style.css" />
		<title>Order Summary Component - Challenge</title>
	</head>
	<body>
		<main>
			<div id="container">
				<div class="hero">
					<img src="assets/img/illustration-hero.svg" alt="" />
				</div>
				<div class="description">
					<div class="text-content">
						<h1>Order Summary</h1>
						<p>
							You can now listen to millions of songs, audiobooks,
							and podcasts on any device anywhere you like!
						</p>
						<div class="plan">
							<div class="plan-left">
								<img src="assets/img/icon-music.svg" alt="" />
								<div class="plan-left_title">
									<h3>Annual Plan</h3>
									<p>$59.99/year</p>
								</div>
							</div>
							<a href="#">Change</a>
						</div>
					</div>
					<div class="btns">
						<button id="primary-btn">Proceed to Payment</button>
						<button id="secondary-btn">Cancel Order</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
